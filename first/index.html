<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一题</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.css">

    <link rel="stylesheet" href="css/home.css" />

</head>

<body>
    <div class="box">
        <h2> <span></span>必抢清单 <a href="#"><b>更多</b></a></h2>
        <div class="swiper-container">
            <div class="swiper-wrapper stop-swiping">
                <div class="swiper-slide ">
                    <img class="banner" src="images/12.jpg" alt="足球">
                    <div class="content">
                        <p>奔跑在绿茵场，防滑球鞋脚上穿</p>
                        <p>不少电视前的球迷，都希望自己可以亲自站在绿茵场上踢两脚。但是没有专业的球鞋可是十分危险的，球场上那…</p>
                    </div>
                    <div class="smallPicBox">

                        <img src="images/4.jpg" alt="">
                        <img src="images/5.jpg" alt="">
                        <img src="images/3.jpg" alt="">

                    </div>

                </div>
                <div class="swiper-slide ">
                    
                        <img class="banner" src="images/1.jpg" alt="足球">
                        <div class="content">
                            <p>便携摄影无人机，代替眼睛看世界</p>
                            <p>世界很大你想出去看看，那么有一样东西就不可不带，那就是无人机。灵活小巧的机身可长时间在空中停留，智…</p>
                        </div>
                        <div class="smallPicBox">
    
                            <img src="images/2.jpg" alt="">
                            <img src="images/9.jpg" alt="">
                            <img src="images/10.jpg" alt="">
    
                        </div>

                </div>
                <div class="swiper-slide">
                    

                        <img class="banner" src="images/11.jpg" alt="足球">
                        <div class="content">
                            <p>玩转时装潮流，卫衣穿出型男气质</p>
                            <p>对于时尚潮人来说，卫衣之间的叠穿一直是潮人的经典措配，卫衣很容易的就能穿出休闲的街头风，在颜色上尽.…</p>
                        </div>
                        <div class="smallPicBox">
    
                            <img src="images/6.jpg" alt="">
                            <img src="images/7.jpg" alt="">
                            <img src="images/8.jpg" alt="">
    
                        </div>
                </div>

            </div>
            <!--end swiper-wrapper -->
            <div class="swiper-button-prev swiper-button-black"></div>
            <!--左箭头  修改箭头颜色为白色-->
            <div class="swiper-button-next swiper-button-black"></div>
            <!--右箭头  修改箭头颜色为黑色-->
            <div class="swiper-pagination"></div> <!-- 分页器 -->
        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.js"></script>
    <script src="js/home.js"></script>
